<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBudget</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Icon -->
    <link rel="stylesheet" href="./css/fontawesome/all.min.css" />
  </head>

  <body>
    <!-- Header - Logo & year -->
    <header>
      <nav>
        <div class="logo">
          <h4>eBudget</h4>
        </div>

        <div class="date">
          <p>Budget in <span>September, 2020</span></p>
        </div>
      </nav>
    </header>
    <!-- Header ends -->

    <!-- Budget display -->
    <section class="budget__display">
      <div class="budget__incexp">
        <!-- Income budget -->
        <div class="budget__income">
          <div class="budget__income-text">Income</div>
          <div class="budget__income-value">+ 5,100.00</div>
        </div>

        <!-- Budget value -->
        <div class="budget__value">+ N 2,508.99</div>

        <!-- Expense budget -->
        <div class="budget__expense">
          <div class="budget__expense-text">Expense</div>
          <div class="budget__expense-box">
            <div class="budget__expense-value">- 1,500.00</div>
            <div class="budget__expense-percentage">27%</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Budget display ends -->

    <!-- Budget form input -->
    <section class="budget__form">
      <form>
        <!-- Form type -->
        <div class="budget__form-type">
          <select class="type__input" id="select">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
        </div>

        <!-- Form description -->
        <div class="budget__form-desc">
          <input
            type="text"
            name="description"
            id="description"
            class="description__input"
            placeholder="Item description"
          />
        </div>

        <!-- Form amount -->
        <div class="budget__form-amount">
          <input
            type="number"
            name="amount"
            id="amount"
            class="amount__input"
            placeholder="Item amount"
          />
        </div>

        <!-- Add button -->
        <button class="btn__add">
          <i class="far fa-check-circle"></i>
        </button>
      </form>
    </section>
    <!-- Budget form input ends -->

    <section class="budget__output">
      <div class="budget__output-container">
        <!-- Income container -->
        <div class="budget__output-income">
          <div class="budget__output-income-text">Income</div>
          <!-- Comment start -->
          <div class="budget__output-income-lists">
            <div class="budget__output-income-list" id="income-0">
              <div class="budget__output-income-desc">Received salary</div>
              <div class="budget__output-income-list-item">
                <div class="budget__output-income-val">+ 45,000.00</div>
                <button class="btn-delete-icon" role="button">
                  <i class="far fa-times-circle"></i>
                </button>
              </div>
            </div>
            <div class="budget__output-income-list" id="income-1">
              <div class="budget__output-income-desc">Sold car</div>
              <div class="budget__output-income-list-item">
                <div class="budget__output-income-val">+ 550,000.00</div>
                <button class="btn-delete-icon" role="button">
                  <i class="far fa-times-circle"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Comment end -->
        </div>

        <!-- Expense container -->
        <div class="budget__output-expense">
          <div class="budget__output-expense-text">Expenses</div>
          <!-- Comment start -->
          <div class="budget__output-expense-lists">
            <div class="budget__output-expense-list" id="expense-0">
              <div class="budget__output-expense-desc">Purchased groceries</div>
              <div class="budget__output-expense-list-item">
                <div class="budget__output-expense-val">- 45,000.00</div>
                <div class="budget__output-expense-percentage">10%</div>
                <button class="btn-delete-icon" role="button">
                  <i class="far fa-times-circle"></i>
                </button>
              </div>
            </div>
            <div class="budget__output-expense-list" id="expense-1">
              <div class="budget__output-expense-desc">
                Purchased food items
              </div>
              <div class="budget__output-expense-list-item">
                <div class="budget__output-expense-val">- 15,000.00</div>
                <div class="budget__output-expense-percentage">5%</div>
                <button class="btn-delete-icon" role="button">
                  <i class="far fa-times-circle"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Comment end -->
        </div>
      </div>
    </section>
    <footer>
      <div class="copy">
        <p>&copy; <span class="year">2020</span> by Abeeb Ayinla.</p>
      </div>
      <div class="author__profile" title="Author -> Abeeb">
        <a href="https://github.com/Haybee96/eBudget"
          ><i class="fab fa-github"></i> Github</a
        >
      </div>
    </footer>

    <!-- Js -->
    <script src="./js/fontawesome/all.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
